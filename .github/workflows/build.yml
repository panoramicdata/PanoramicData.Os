# PanoramicData.Os CI/CD Pipeline
# Builds the OS image and runs boot tests

name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: panos-builder

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Cache Buildroot downloads
        uses: actions/cache@v4
        with:
          path: ~/.buildroot-ccache
          key: ${{ runner.os }}-buildroot-${{ hashFiles('configs/kernel.config') }}
          restore-keys: |
            ${{ runner.os }}-buildroot-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build OS image
        run: |
          mkdir -p output
          docker run --rm \
            -v ${{ github.workspace }}:/workspace:ro \
            -v ${{ github.workspace }}/src:/workspace/src:ro \
            -v ${{ github.workspace }}/configs:/workspace/configs:ro \
            -v ${{ github.workspace }}/scripts:/workspace/scripts:ro \
            -v ${{ github.workspace }}/output:/output \
            ${{ env.DOCKER_IMAGE }}:latest \
            build

      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: vmlinuz
          path: output/vmlinuz
          retention-days: 30

      - name: Upload initramfs artifact
        uses: actions/upload-artifact@v4
        with:
          name: initramfs
          path: output/initramfs.cpio.gz
          retention-days: 30

      # Move cache (workaround for cache size growth)
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  boot-test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download kernel artifact
        uses: actions/download-artifact@v4
        with:
          name: vmlinuz
          path: output

      - name: Download initramfs artifact
        uses: actions/download-artifact@v4
        with:
          name: initramfs
          path: output

      - name: Install QEMU and expect
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 expect

      - name: Run boot test
        run: |
          chmod +x scripts/boot-test.exp
          ./scripts/boot-test.exp output/vmlinuz output/initramfs.cpio.gz
        timeout-minutes: 5

  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/PanoramicData.Os.Init/PanoramicData.Os.Init.csproj

      - name: Build
        run: dotnet build src/PanoramicData.Os.Init/PanoramicData.Os.Init.csproj --no-restore

      # Note: Unit tests would go here once test project is created
